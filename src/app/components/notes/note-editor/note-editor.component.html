<div class="note-editor h-100 d-flex flex-column">
  <!-- Editor Header -->
  <div class="editor-header bg-white border-bottom p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">
        {{ isCreating ? 'New Note' : 'Edit Note' }}
        <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2" role="status"></span>    
      </h5>

      <div class="d-flex gap-2">
        <button
          *ngIf="!isCreating && note && !isEditing"
          type="button"
          class="btn btn-outline-secondary"
          (click)="startEditing()"
          title="Edit note">
          <i class="bi bi-pencil"></i>
          Edit
        </button>

        <button
          *ngIf="isEditing"
          type="button"
          class="btn btn-outline-secondary"
          (click)="cancelEditing()"
          title="Cancel editing">
          <i class="bi bi-x"></i>
          Cancel
        </button>

        <button
          *ngIf="!isCreating && note"
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteNote()"
          title="Delete note">
          <i class="bi bi-trash"></i>
        </button>

        <button
          *ngIf="isEditing || isCreating"
          type="button"
          class="btn btn-primary"
          (click)="saveNote()"
          [disabled]="!noteForm.note_title.trim() || loading">
          <i class="bi bi-save me-1"></i>
          {{ isCreating ? 'Create' : 'Save' }}
        </button>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>

    <!-- Title Input -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input
          type="text"
          class="form-control form-control-lg"
          placeholder="Note title..."
          [(ngModel)]="noteForm.note_title"
          (ngModelChange)="onContentChange()"
          [readonly]="!isEditing && !isCreating"
          [class.is-invalid]="!noteForm.note_title.trim() && (isEditing || isCreating)">
        <div class="invalid-feedback" *ngIf="!noteForm.note_title.trim() && (isEditing || isCreating)">
          <small>Title is required</small>
        </div>
      </div>

      <!-- Folder Selection -->
      <div class="col-md-4">
        <select 
          class="form-select" 
          [(ngModel)]="noteForm.folder_id"
          [disabled]="!isEditing && !isCreating">
          <option [ngValue]="undefined">No folder</option>
          <option *ngFor="let folder of folders" [ngValue]="folder.folder_id">
            {{ folder.folder_name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Editor Content -->
  <div class="editor-content flex-grow-1 p-3">
    <textarea
      class="form-control note-editor border-0 h-100"
      placeholder="Start writing your note..."
      [(ngModel)]="noteForm.note_content"
      (ngModelChange)="onContentChange()"
      [readonly]="!isEditing && !isCreating"
      style="resize: none; font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; line-height: 1.6;">
    </textarea>
  </div>

  <!-- Editor Footer -->
  <div class="editor-footer bg-light border-top p-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-muted small">
        <span class="me-3">
          <i class="bi bi-fonts me-1"></i>
          {{ getWordCount() }} words
        </span>
        <span>
          <i class="bi bi-textarea-resize me-1"></i>
          {{ getCharCount() }} characters
        </span>
      </div>

      <div class="text-muted small" *ngIf="note && !isCreating">
        Last saved: {{ note.updated_at | date:'short' }}
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="!note && !isCreating" class="d-flex align-items-center justify-content-center h-100 text-center text-muted">
  <div>
    <i class="bi bi-journal-plus display-1 text-muted"></i>
    <h4 class="mt-3">No note selected</h4>
    <p>Select a note from the list or create a new one to start writing.</p>
  </div>
</div>
