<div class="notes-container" style="max-height: calc(100vh - 200px); overflow-y: auto;">
  <div *ngIf="notes.length === 0" class="text-center text-muted py-5">
    <i class="bi bi-journal display-1 text-muted"></i>
    <p class="mt-3">No notes found</p>
    <small>Create your first note to get started</small>
  </div>

  <div 
    *ngFor="let note of notes" 
    class="note-card card mb-2 border-0 shadow-sm"
    [class.border-primary]="selectedNote?.note_id === note.note_id"
    [class.bg-light]="selectedNote?.note_id === note.note_id"
    (click)="onNoteClick(note)"
    style="cursor: pointer;">
    
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h6 class="card-title mb-1 text-truncate" [title]="note.note_title">
          {{ note.note_title || 'Untitled Note' }}
        </h6>
        <div class="d-flex align-items-center">
          <small class="text-muted me-2">
            {{ formatDate(note.updated_at) }}
          </small>
          <button 
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="onDeleteNote($event, note)"
            title="Delete note">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      
      <p class="card-text text-muted small mb-2">
        {{ truncateContent(note.note_content) }}
      </p>
      
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <i class="bi bi-folder me-1 text-muted" *ngIf="note.folder_name"></i>
          <small class="text-muted" *ngIf="note.folder_name">
            {{ note.folder_name }}
          </small>
        </div>
        <small class="text-muted">
          {{ note.note_content.length }} chars
        </small>
      </div>
    </div>
  </div>
</div>
