<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
      <div class="text-center text-white">
        <h1 class="display-4 mb-4">
          <i class="bi bi-journal-text"></i>
          NoteTaker
        </h1>
        <p class="lead">Organize your thoughts, capture your ideas</p>
      </div>
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 400px;">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email"
                  class="form-control"
                  [class.is-invalid]="email?.invalid && email?.touched"
                  formControlName="email"
                  placeholder="Enter your email">
                <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                  <small *ngIf="email?.errors?.['required']">Email is required</small>
                  <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password"
                  class="form-control"
                  [class.is-invalid]="password?.invalid && password?.touched"
                  formControlName="password"
                  placeholder="Enter your password">
                <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                  <small *ngIf="password?.errors?.['required']">Password is required</small>
                  <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>

              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading || loginForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Signing In...' : 'Sign In' }}
              </button>

              <div class="text-center">
                <p class="mb-0">Don't have an account? 
                  <a routerLink="/register" class="text-decoration-none">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
